<!DOCTYPE html>
<html>
<head>
    <title>Teste API</title>
</head>
<body>
    <h1>Teste de Comunicação com API</h1>
    <button onclick="testLogin()">Testar Login</button>
    <button onclick="testRegister()">Testar Registro</button>
    <div id="result"></div>

    <script>
        const API_BASE = 'http://localhost:8080';
        
        async function testLogin() {
            try {
                const response = await fetch(`${API_BASE}/auth/user`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'testuser',
                        password: 'testpass'
                    })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Resultado do Login:</h3>
                    <p>Status: ${response.status}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Erro no Login:</h3>
                    <p>${error.message}</p>
                `;
            }
        }
        
        async function testRegister() {
            try {
                const response = await fetch(`${API_BASE}/register/user`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'testuser2',
                        password: 'testpass2',
                        email: 'test2@test.com',
                        name: 'Test User 2',
                        role: 'USER'
                    })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Resultado do Registro:</h3>
                    <p>Status: ${response.status}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Erro no Registro:</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
